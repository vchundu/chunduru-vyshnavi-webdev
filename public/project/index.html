<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Home Page</title>

    <!--Style Sheets-->
    <link rel="stylesheet" href="../assignment/vendor/css/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assignment/vendor/css/bootstrap/dist/css/bootstrap-theme.min.css">

    <!--External JS Libraries-->
    <!--JQuery + JQuery-UI-->
    <script src="../assignment/vendor/js/jquery/jquery.min.js"></script>
    <script src="../assignment/vendor/js/jquery/jquery-ui.js"></script>
    <!--Angular-->
    <script src="../assignment/vendor/js/angular/angular.min.js"></script>
    <script src="../assignment/vendor/js/angular/angular-route.min.js"></script>

    <!--app.js-->
    <script src="app.js"></script>
    <!--Controllers-->
    <script src="controller/homeController.js"></script>



</head>
<body ng-app="vSpotify">

    <div class="container-fluid" ng-controller="homeController as model">

        <h1>VSpotify Brain Child</h1>


        <div class="col-sm-4">
            <h2>Search By Album</h2>
            <div class="input-group">
                <input ng-model="searchText" type="text" class="form-control">
                <span class="input-group-btn">
                <a ng-click="model.searchAlbum(searchText)" class="btn btn-default" type="button">
                    <span class="glyphicon glyphicon-search"></span>
                </a>
            </span>
            </div>

            <h2>Search Album By Id</h2>
            <div class="input-group">
                <input ng-model="searchId" type="text" class="form-control">
                <span class="input-group-btn">
                <a ng-click="model.searchAlbumById(searchId)" class="btn btn-default" type="button">
                    <span class="glyphicon glyphicon-search"></span>
                </a>
            </span>
            </div>

            <ul class="list-group" style="margin-top: 20px">
                <li class="list-group-item"
                    ng-repeat="song in model.songs"
                    ng-click="model.song = song">
                    <img ng-src="{{model.getImage(song)}}" alt="">
                    {{song.name}} by {{song.artist}}
                </li>
            </ul>
        </div>

        <div class="col-sm-8">
            <a ng-href="{{model.song.url}}" target="_blank"><h1>{{model.song.name}}</h1></a>
            <h2>{{model.song.artist}}</h2>
        </div>

    </div>

</body>
</html>
