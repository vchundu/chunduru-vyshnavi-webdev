<div class="container-fluid">

    <h1>Register</h1>

    <div class="alert alert-danger" ng-show="model.message">
        {{ model.message }}
    </div>
    <form novalidate class="simple-form">
        <input type="text"
               ng-model = "username"
               placeholder="username"
               class="form-control"
               required />

        <input type="password"
               ng-model="password"
               placeholder="password"
               class="form-control"
               required >

        <input type="password"
               ng-model="verifyPassword"
               placeholder="verify password"
               class="form-control"
               required
               ng-match="password">

        <input type="text"
               ng-model="email"
               placeholder="email"
               class="form-control">

        <input type="text"
               ng-model="firstName"
               placeholder="first name"
               class="form-control">

        <input type="text"
               ng-model="lastName"
               placeholder="last name"
               class="form-control">

        <input type="submit"
               ng-click="model.register(username, password, verifyPassword, email, firstName, lastName)"
               class="btn btn-block btn-primary"
               value="Register">
    </form>

    <!--<a ng-click="model.register(username, password, verifyPassword, email, firstName, lastName)"-->
       <!--class="btn btn-block btn-primary">Register</a>-->

    <a href="#!/"
       class="btn btn-block btn-danger">Cancel</a>
</div>
