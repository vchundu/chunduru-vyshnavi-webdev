<div class="container-fluid">

    <h1>Register</h1>

    <div class="alert alert-danger" ng-show="model.message">
        {{ model.message }}
    </div>
    <input type="text"
           ng-model = "username"
           placeholder="username"
           class="form-control"/>

    <input type="password"
           ng-model="password"
           placeholder="password"
           class="form-control">

    <input type="password"
           ng-model="verifyPassword"
           placeholder="verify password"
           class="form-control">

    <input type="text"
           ng-model="email"
           placeholder="email"
           class="form-control">

    <input type="text"
           ng-model="firstName"
           placeholder="first name"
           class="form-control">

    <input type="text"
           ng-model="lastName"
           placeholder="last name"
           class="form-control">

    <a ng-click="model.register(username, password, verifyPassword, email, firstName, lastName)"
       class="btn btn-block btn-primary">Register</a>

    <a href="#!/"
       class="btn btn-block btn-danger">Cancel</a>
</div>
