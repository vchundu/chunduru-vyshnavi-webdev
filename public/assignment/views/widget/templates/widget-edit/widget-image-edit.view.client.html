<nav class="navbar navbar-fixed-top bg-info">
    <div class="container-fluid">
        <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget"><span class="navbar-text pull-left glyphicon glyphicon-chevron-left"></span></a>
        <a ng-click="model.updateWidget(model.widget)"><span class="navbar-text pull-right glyphicon glyphicon-ok"></span></a>
        <a class="navbar-brand" href="#">Edit Widget</a>
    </div>
</nav>


<div class="container-fluid">
    <label for="name">Name</label>
    <input type="text"
           id="name"
           ng-model="model.widget.name"
           class="form-control"/>

    <label for="text">Text</label>
    <input type="text"
           id="text"
           ng-model="model.widget.text"
           class="form-control"/>

    <label for="url">URL</label>
    <input type="text"
           id="url"
           ng-model="model.widget.url"
           class="form-control"/>

    <label for="width">Width</label>
    <input type="text"
           id="width"
           ng-model="model.widget.width"
           class="form-control"/>

    <label for="upload">Upload</label>
    <input type="file"
           id="upload"
           class="form-control"/>

    <a ng-click="model.updateWidget(widget)"
       class="btn btn-block btn-primary">Upload Image</a>
    <a ng-click="model.deleteWidget()"
       class="btn btn-block btn-danger">Delete</a>
</div>
