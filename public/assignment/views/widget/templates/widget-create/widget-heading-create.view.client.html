<nav class="navbar navbar-fixed-top bg-info">
    <div class="container-fluid">
        <a href="#!/user/website/{{model.websiteId}}/page/{{model.pageId}}/widget"><span class="navbar-text pull-left glyphicon glyphicon-chevron-left"></span></a>
        <a ng-click="model.createWidget(widget)"><span class="navbar-text pull-right glyphicon glyphicon-ok"></span></a>
        <a class="navbar-brand" href="#">New Widget</a>
    </div>
</nav>


<div class="container-fluid">
    <form novalidate class="simple-form">
        <label for="name">Name</label>
        <input type="text"
               id="name"
               class="form-control"
               ng-model="widget.name"
               required />

        <label for="text">Text</label>
        <input type="text"
               id="text"
               class="form-control"
               ng-model="widget.text"/>

        <label for="size">Size</label>
        <select class="form-control"
                id="size"
                ng-model="widget.size">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
    </form>
</div>
